<!-- Card Horizontal  
Expected inputs:
image-url: URL to image 
title: Title of the card
subtitle: Subtitle of the card
text: Main text of the card
footer: Optional footer content
-->
{% for card in page.cards %}
<div class="card card-horizontal mb-4" style="max-width: 100%;">
  <div class="row g-0 align-items-center">
    <div class="col-md-4">
      <img src="{{ card.image }}" class="img-fluid rounded-start" alt="{{ card.title }}"
        style="object-fit:cover; height:100%; min-height:220px;">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title mb-1">{{ card.title }}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{ card.subtitle }}</h6>
        <p class="card-text">{{ card.text }}</p>
        {% if card.footer %}
        <p class="card-text"><small class="text-muted">{{ card.footer }}</small></p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endfor %}
