<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>{% if page.title %}{{ page.title | escape }} // {{ site.title | escape }}{% else %}{{ site.title | escape }} // {{ site.tagline | escape }}{% endif %}</title>

  <meta name="description" content="{{ page.description | default: site.description | escape }}">
  <meta name="author" content="{{ page.author | default: site.author | escape }}">
  <link rel="icon" href="{{site.baseurl}}/favicon.ico">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.description | escape }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title | escape }}">
  <meta property="og:type" content="website">
  {% if page.header-image %}
  <meta property="og:image" content="{{ page.header-image | absolute_url }}">
  {% endif %}

  <!-- Twitter/X Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | escape }}">
  {% if page.header-image %}
  <meta name="twitter:image" content="{{ page.header-image | absolute_url }}">
  {% endif %}

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EducationalOrganization",
    "name": "Amaranth Digital Humanities Studio",
    "alternateName": "Amaranth",
    "url": "{{ site.url }}",
    "description": {{ site.description | jsonify }},
    "parentOrganization": {
      "@type": "CollegeOrUniversity",
      "name": "University of New Mexico",
      "url": "https://www.unm.edu"
    },
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Mesa Vista Hall",
      "addressLocality": "Albuquerque",
      "addressRegion": "NM",
      "postalCode": "87131",
      "addressCountry": "US"
    },
    "sameAs": [
      "https://github.com/amaranth-unm"
    ]
  }
  </script>

  {% include analytics.html %}

  <!-- juxtapose.js CSS -->
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=IM+Fell+English:ital@0;1&family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- default CSS-->
  <link href="{{site.baseurl}}/assets/css/backgrounds.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/amaranth-unm.css" rel="stylesheet">
  
  <!-- if the YAML has a css parameter, load the file specified -->
  {% if page.css %}
  <link href="{{site.baseurl}}/assets/css/{{page.css}}" rel="stylesheet">
  {% endif %}


</head>
