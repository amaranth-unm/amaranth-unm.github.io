<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">

    <div class="row">
        {% for project in site.data.projects %}
        <div class="col-md-4 col-sm-6 portfolio-item">
            <a href="#portfolioModal{{ project.modal-id }}" class="portfolio-link" data-toggle="modal">
                <div class="portfolio-hover">
                    <div class="portfolio-hover-content">
                        <i class="fa fa-plus fa-3x"></i>
                    </div>
                </div>
                <img src="assets/images/projects/{{ project.thumbnail }}" class="img-responsive img-centered" alt="">
            </a>
        
            <div class="portfolio-caption">
                <h4>{{ project.title }}</h4>
                <p class="text-muted">{{ project.subtitle }}</p>
            </div>
        </div>
        {% endfor %}
    </div> <!-- end row -->

</section>
