<div class="section-alt">
  <div class="container">

    {% if include.title %}
    <h2>{{ include.title }}</h2>
    {% endif %}

    {% for feature in page.features %}
    <div class="feature-block {% if forloop.index == 2 or forloop.index == 4 %}feature-block-reverse{% endif %}">
      <div class="feature-block-image{% if feature.filter %} filter-{{ feature.filter }}{% endif %}"
        style="background-image: url('{{ feature.image }}'); background-position: {{ feature.position | default: 'center' }}; background-size: {{ feature.zoom | default: 'cover' }};"
        role="img" aria-label="{{ feature.title }}">
      </div>
      <div class="feature-block-text">
        <h2>{{ feature.title }}</h2>
        <p>{{ feature.text }}</p>
        {% if feature.link %}
        <a href="{{ feature.link }}" class="btn-cta">{{ feature.link-text | default: "Learn more â†’" }}</a>
        {% endif %}
      </div>
    </div>
    {% endfor %}

  </div>
</div>
